name: Development CI

# Trigger this workflow on push and pull requests for specific branches
on:
  push:
    branches:
      - main
      - "dev*" # Matches branches like dev, dev-feature, etc.
  pull_request:
    branches:
      - main
      - "dev*"

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Cache dependencies
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Lint the code
      - name: Run ESLint
        run: npm run lint

      # Run unit tests
      # - name: Run unit tests
      #   run: npm run test

      # Build the project
      - name: Build Project
        run: npm run build
        env:
          DEPLOY_PLATFORM: github

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist

      # Deploy to Netlify
      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_SECRET_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npm install -g netlify-cli
          netlify deploy --prod --dir=dist --site=$NETLIFY_SITE_ID
        